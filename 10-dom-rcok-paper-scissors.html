<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="playGame('rock')">
      <img src="images/rock-emoji.png" class="move-icon" alt="Rock">
    </button>

    <button class="move-button" onclick="playGame('paper')">
      <img src="images/paper-emoji.png" class="move-icon" alt="Paper">
    </button>

    <button class="move-button" onclick="playGame('scissors')">
      <img src="images/scissors-emoji.png" class="move-icon" alt="Scissors">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves">
      You
      <img class="move-icon" src="images/rock-emoji.png" alt="Your Move">
      <img class="move-icon" src="images/rock-emoji.png" alt="Computer Move">
      Computer
    </p>

    <p class="js-score score"></p>

    <button class="reset-button" onclick="resetScore()">Reset Score</button>

    <script src="scripts/10-rock-paper-scissor.js"> </script>
  </body>
</html>
